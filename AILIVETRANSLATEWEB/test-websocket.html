<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <button onclick="testConnection()">Test WebSocket Connection</button>
    <button onclick="testAudio()">Test Audio Sending</button>
    <div id="logs"></div>

    <script>
        let ws = null;
        const logs = document.getElementById('logs');

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logs.appendChild(div);
            console.log(message);
        }

        async function testConnection() {
            try {
                log('üîó Testing WebSocket connection...');
                
                ws = new WebSocket('wss://ai-voicesum.onrender.com/ws');
                
                ws.onopen = () => {
                    log('‚úÖ WebSocket connected successfully', 'success');
                    
                    // Send init message
                    const initMessage = {
                        type: 'init',
                        language: 'en-US',
                        targetLanguage: 'ar-SA',
                        clientSideTranslation: true,
                        realTimeMode: true,
                        autoDetection: true,
                        audioConfig: {
                            sampleRate: 16000,
                            channels: 1,
                            bitsPerSample: 16,
                            encoding: 'pcm_s16le'
                        }
                    };
                    
                    ws.send(JSON.stringify(initMessage));
                    log('üì§ Sent init message', 'info');
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        log(`üì® Received: ${data.type} - ${JSON.stringify(data)}`, 'info');
                    } catch (e) {
                        log(`üì® Received raw data: ${event.data}`, 'info');
                    }
                };
                
                ws.onerror = (error) => {
                    log(`‚ùå WebSocket error: ${error}`, 'error');
                };
                
                ws.onclose = (event) => {
                    log(`üîå WebSocket closed: ${event.code} - ${event.reason}`, 'info');
                };
                
            } catch (error) {
                log(`‚ùå Connection test failed: ${error.message}`, 'error');
            }
        }

        async function testAudio() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå WebSocket not connected', 'error');
                return;
            }

            try {
                log('üéµ Testing audio sending...');
                
                // Create a simple test audio buffer (silence)
                const sampleRate = 16000;
                const duration = 1; // 1 second
                const samples = sampleRate * duration;
                const audioBuffer = new ArrayBuffer(samples * 2); // 16-bit = 2 bytes per sample
                const view = new Int16Array(audioBuffer);
                
                // Fill with some test data (sine wave)
                for (let i = 0; i < samples; i++) {
                    view[i] = Math.sin(i * 0.1) * 1000; // Simple sine wave
                }
                
                // Convert to base64
                const base64Audio = btoa(String.fromCharCode(...new Uint8Array(audioBuffer)));
                
                // Send audio message
                const audioMessage = {
                    type: 'audio',
                    data: base64Audio,
                    format: 'audio/pcm',
                    sampleRate: 16000,
                    channels: 1,
                    bitsPerSample: 16
                };
                
                ws.send(JSON.stringify(audioMessage));
                log(`üì§ Sent test audio: ${audioBuffer.byteLength} bytes`, 'success');
                
            } catch (error) {
                log(`‚ùå Audio test failed: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
